<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <link rel="stylesheet" href="./css/style.css">

  <script src="js/bundle.js">
  </script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>



  <title>Old Edinburgh Tourist Trail</title>
</head>
<body>
  <header>
    <h1 id="page-header">Old Edinburgh Tourist Trail</h1>
  </header>
  <div id="main-container">
    <div id="map"></div>
    <div id="location-info">
      <p>Select a location to begin</p>
    </div>
  </div>
  <div id="itinerary-container"></div>
  <div id="modal" class="review-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="review-form">
        <label for="review">Rating: </label>
          <select name="review">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <input type="submit" value="Submit Review" id="btn-submit">
      </form>
    </div>
  </div>
</body>
</html>
